
  <section id="toc-wrapper" class="ps-0 pe-4">
    <h2 class="panel-heading ps-3 pt-2 mb-2">{{- site.data.locales[include.lang].panel.toc -}}</h2>
    <nav id="toc">
      <ul class="toc-list">
        {% for post in site.posts reversed %}
          {% assign class_name = "toc-link node-name--H2" %}
          
          {% if post.title == page.title %}
            {% assign class_name = "toc-link node-name--H2 is-active-link"  %}
          {% endif %}

          <li class="toc-list-item">
            <a href="{{ post.url }}" class="{{class_name}}" >{{ post.title  }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </section>
